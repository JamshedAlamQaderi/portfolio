name: 'Deploy To Github Pages'

on:
  push:
    branches:
      - main

concurrency:
  group: 'PortfolioDeployToGithubPages'
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JAVA 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true
          cache: 'gradle'
      - name: Packaging ðŸ“¦
        run: ./gradlew :web:wasmBrowserDistribution --no-daemon
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./web/build/dist/wasm/productionExecutable
          target-folder: docs